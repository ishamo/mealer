{% extends "base.html" %}

{% block body %}
<div id="login-form" class="row">

	<div class="col-lg-3">
	</div>
	<div class="col-lg-6">
		<form method="POST">
			用户名:<br />
			<input class="form-control" type="text", name="username"> <br />
			密码:<br />
			<input class="form-control" type="password", name="password"> <br />
			{% if error %}
				<p style="color: red"> {{ error }}</p>
			{% end %}
			{% module xsrf_form_html() %}
			<input id="login-submit" type="submit" class="btn btn-default" value="登录"></br>
		</form>
	</div>
	<div class="col-lg-3">
	</div>

</div>
{% end %}
